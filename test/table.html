 <head>

   <title>XHTML 1.0 Table Example</title>
 </head>
 <body>
  <table>
    <tr>
      <th>A</th>
      <th>B</th>
      <th>C</th>
    </tr>
    <tr>
      <th>a1</th>
      <th>b1</th>
      <th>c1</th>
    <tr>
    <tr>
      <th>a2</th>
      <th>b2</th>
      <th>c2</th>
    <tr>
    <tr>
      <th>a3</th>
      <th>b3</th>
      <th>c3</th>
    <tr>
  </table>
 </body>
</html>
